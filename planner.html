<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트홈</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <style>
      @media( orientation: portrait ){
        html {
          transform: rotate(-90deg);
          transform-origin: top left;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100vh;
          height: 100vw;
        }
      }
    </style>
    
  </head>
  <body>

    <div class="landscape-cont">
      <!-- <img class="img-planner" src="images/@img_smart_planner.png" alt=""> -->
      <div class="toolbar">
        <div class="toolbar-1 align both column">
          <a class="btn-planner-back text-center pt12" href="javascript:window.history.back();"><img src="images/ico_planner_back.svg" alt=""></a>
          <img class="btn-tool" src="images/ico_planner_left.svg" alt="">
          <a class="btn-guide text-center pb12" href=""><img src="images/ico_planner_guide.svg" alt=""></a>
        </div>
        <div class="toolbar-2 align both">
          <img src="images/ico_planner_bottom1.svg" alt="">
          <img src="images/ico_planner_bottom2.svg" alt="">
        </div>
        <div class="layer"></div>
        <div class="modal-2">
          <img class="img1" src="images/ico_planner_active1.svg" alt="">
          <img class="img2" src="images/ico_planner_active2.svg" alt="">
          <img class="img3" src="images/ico_planner_active3.svg" alt="">
          <!-- <img class="img4" src="images/ico_planner_active4.svg" alt=""> -->
          <!-- <img class="img5" src="images/ico_planner_active5.svg" alt=""> -->
          <!-- <img class="img6" src="images/ico_planner_active6.svg" alt=""> -->
          <!-- <img class="img7" src="images/ico_planner_active7.svg" alt=""> -->
          <!-- <img class="img8" src="images/ico_planner_active8.svg" alt="">  -->
        
        </div>
  
   
      
      </div>
    </div>


    <script>
      $('.btn-guide').click(function() {
        // alert("dd")
        $('.layer').addClass('active')
      })
    </script>
  </body>
  <!-- <script src="js/button.js"></script> -->
  <!-- <script src="js/navFoot.js"></script> -->
</html>
