<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스마트홈</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #f0f0f0;
      }
      .container {
          width: 100vh;
          height: 100vw;
          transform: rotate(90deg);
          transform-origin: center center;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .content2 {
          text-align: center;
          font-family: Arial, sans-serif;
      }
      @media (orientation: landscape) {
          .container {
              transform: rotate(0deg);
              width: 100vw;
              height: 100vh;
          }
      }
  </style>
  </head>
  <body >
    <div class="container">
      <div class="content2">
          <h1>Welcome to Landscape Mode</h1>
          <p>This content is best viewed in landscape mode.</p>
      </div>
    </div>
    <script>
        function adjustViewport() {
            let viewportMeta = document.querySelector('meta[name="viewport"]');
            viewportMeta.setAttribute('content', 'width=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }

        adjustViewport();
    </script>
  </body>
  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
</html>
